    <div class="container">
        <p>Utilizza questo form di contatto per contattarmi:</p>
        <h1>Contattami</h1>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Il tuo nome" required>
            <input type="email" id="email" name="email" placeholder="La tua email" required>
            <textarea id="message" name="message" placeholder="Il tuo messaggio" required></textarea>
            <button type="submit">Invia</button>
          </form>
        </form>
        <script>
            document.getElementById("contact-form").addEventListener("submit", function(event) {
                event.preventDefault();

                const params = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    message: document.getElementById("message").value
                };

                emailjs.send("service_51s64vk", "template_2aa2wvq", params)
                    .then(function(response) {
                        console.log("Email inviata con successo!", response.status, response.text);
                        alert("Messaggio inviato!");
                    }, function(error) {
                        console.log("Errore durante l'invio:", error);
                        alert("Errore durante l'invio del messaggio.");
                    });
            });
        </script>
